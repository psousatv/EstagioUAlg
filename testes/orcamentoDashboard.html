    <script>
        // ao carregar a página, define o valor inicial como o ano corrente
        document.addEventListener("DOMContentLoaded", () => {
          const anoAtual = new Date().getFullYear();
          const inputAno = document.getElementById("anoAtual");
      
          // só define o valor se estiver vazio
          if (!inputAno.value) {
            inputAno.value = anoAtual;
          }
      
          // exemplo de captura do submit (opcional)
          document.getElementById("simpleForm").addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Ano escolhido: " + inputAno.value);
            // aqui você pode tratar o valor como quiser (enviar via AJAX, etc.)
          });
        });
      </script>
