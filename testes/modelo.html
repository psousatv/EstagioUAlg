<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Dinâmico com Bootstrap</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap533/bootstrap.min.css" rel="stylesheet">
    
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"-->
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
        .header, .footer {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .section-box {
            border: 1px solid #dee2e6;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
        }
        .card-box {
            border: 1px solid #ced4da;
            padding: 0.5rem;
            margin-top: 0.5rem;
            background-color: #e9ecef;
        }
    </style>
    

</head>
<body>

    <div class="container">
        <header class="header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-3 col-md-2 d-flex justify-content-start">
                        <h4 class="text-white">Logotipo</h4>
                    </div>
                    
                    <div class="col-6 col-md-8 text-center">
                        <h1>Título Principal</h1>
                    </div>
                    
                    <div class="col-3 col-md-2 d-flex justify-content-end">
                        <button class="btn btn-outline-light">Home</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="mt-4">

            <div id="secao1" class="section-box">
                <h3 class="mb-3">Seção 1</h3>
                <div class="row">
                    <div class="col-8">
                        <button id="identificacao-btn" class="btn btn-outline-primary w-100 text-start">
                            <span class="fw-bold">identificação:</span> <span id="identificacao-data"></span>
                        </button>
                    </div>
                    <div class="col-4 d-flex justify-content-around">
                        <button class="btn btn-primary" id="botao1">Botão 1</button>
                        <button class="btn btn-secondary" id="botao2">Botão 2</button>
                        <button class="btn btn-success" id="botao3">Botão 3</button>
                    </div>
                </div>
            </div>

            <div id="secao2" class="section-box">
                <h3 class="mb-3">Seção 2</h3>
                <div class="row">
                    <div class="col-6">
                        <div class="p-2 border text-start">
                            <span class="fw-bold">processo:</span> <span id="processo-data"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-2 border text-center">
                            <span class="fw-bold">tipologia:</span> <span id="tipologia-data"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="secao3" class="section-box">
                <h3 class="mb-3">Seção 3</h3>
                <div class="row">
                    <div class="col-8">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">tab1</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab">tab2</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab">tab3</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tab4-tab" data-bs-toggle="tab" data-bs-target="#tab4" type="button" role="tab">tab4</button>
                            </li>
                        </ul>
                        <div class="tab-content border-start border-end border-bottom p-3" id="myTabContent">
                            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                                <div class="card-box" id="cartao1-data"></div>
                            </div>
                            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">... Conteúdo da tab2 ...</div>
                            <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">... Conteúdo da tab3 ...</div>
                            <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="tab4-tab">... Conteúdo da tab4 ...</div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="d-flex justify-content-around mb-2">
                            <button class="btn btn-info" id="botao4">Botão 4</button>
                            <button class="btn btn-warning" id="botao5">Botão 5</button>
                            <button class="btn btn-danger" id="botao6">Botão 6</button>
                        </div>
                        <div class="card-box" id="cartao2-data"></div>
                        <div class="card-box" id="cartao3-data"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer mt-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 text-start">
                        <p class="mb-0" id="data-hoje"></p>
                    </div>
                    <div class="col-6 text-end">
                        <p class="mb-0">&copy; <span>Paulo Sousa</span>. Todos os direitos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

     <!-- Bootstrap -->
    <script src="../vendors/bootstrap533/bootstrap.bundle.min.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script-->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Adiciona a data de hoje formatada no rodapé
            const dataHoje = new Date();
            const opcoesData = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('data-hoje').textContent = dataHoje.toLocaleDateString('pt-PT', opcoesData);
            
            // Simula a obtenção de dados de uma API
            const dados = {
                secao1: {
                    identificacao: "Dados da identificação 123",
                    botoes: ["identificacao-btn","Botão 1 Clicado", "Botão 2 Clicado", "Botão 3 Clicado"]
                },
                secao2: {
                    processo: "Processo A-456",
                    tipologia: "Tipologia X"
                },
                secao3: {
                    cartao1: "Conteúdo do Cartão 1 na Tab 1",
                    cartao2: "Conteúdo do Cartão 2",
                    cartao3: "Conteúdo do Cartão 3"
                }
            };

            // Função para carregar os dados na página
            function carregarDados() {
                // Seção 1
                document.getElementById('identificacao-data').textContent = dados.secao1.identificacao;

                // Seção 2
                document.getElementById('processo-data').textContent = dados.secao2.processo;
                document.getElementById('tipologia-data').textContent = dados.secao2.tipologia;

                // Seção 3
                document.getElementById('cartao1-data').textContent = dados.secao3.cartao1;
                document.getElementById('cartao2-data').textContent = dados.secao3.cartao2;
                document.getElementById('cartao3-data').textContent = dados.secao3.cartao3;

                // Exemplo de como adicionar um listener a um botão
                document.getElementById('identificacao-btn').addEventListener('click', () => {
                    alert(dados.secao1.botoes[0]);
                });
                document.getElementById('botao1').addEventListener('click', () => {
                    alert(dados.secao1.botoes[1]);
                });
                document.getElementById('botao2').addEventListener('click', () => {
                    alert(dados.secao1.botoes[2]);
                });
                document.getElementById('botao3').addEventListener('click', () => {
                    alert(dados.secao1.botoes[3]);
                });
            }

            // Chama a função para carregar os dados
            carregarDados();
        });
    </script>
</body>
</html>
