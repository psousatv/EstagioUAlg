<script>
    const input = document.getElementById("anoCorrente");
    const btn = document.getElementById("btnAlterar");
  
    // valor inicial = ano atual
    const anoAtual = new Date().getFullYear();
    let valorConfirmado = anoAtual;
    input.value = anoAtual;
  
    // ao clicar no botão, confirma o valor digitado
    btn.addEventListener("click", function() {
      valorConfirmado = input.value; // pega o que o usuário digitou
      input.value = valorConfirmado; // mantém o valor no campo
      input.readOnly = true;         // trava o campo para não mudar mais
      btn.disabled = true;           // opcional: desativa o botão
      btn.textContent = "Alterado";
    });
  </script>
