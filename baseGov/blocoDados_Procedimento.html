<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Concurso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
  <h2 class="mb-4">Formulário de Concurso</h2>
  <form>

    <div class="accordion" id="formAccordion">

      <!-- Número -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingNumero">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNumero">
            Número
          </button>
        </h2>
        <div id="collapseNumero" class="accordion-collapse collapse show" data-bs-parent="#formAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label class="form-label">N.º Procedimento</label>
              <input type="text" class="form-control" name="numero_procedimento">
            </div>
          </div>
        </div>
      </div>

      <!-- Entidade Adjudicante -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingEntidade">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEntidade">
            Entidade Adjudicante
          </button>
        </h2>
        <div id="collapseEntidade" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label class="form-label">Designação</label>
              <input type="text" class="form-control" name="designacao">
            </div>
            <div class="mb-3">
              <label class="form-label">NIF</label>
              <input type="text" class="form-control" name="nif">
            </div>
            <div class="mb-3">
              <label class="form-label">Código CPV</label>
              <input type="text" class="form-control" name="cpv">
            </div>
          </div>
        </div>
      </div>

      <!-- Procedimento -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingProcedimento">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProcedimento">
            Procedimento
          </button>
        </h2>
        <div id="collapseProcedimento" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label class="form-label">Tipo de Procedimento</label>
              <input type="text" class="form-control" name="tipo_procedimento">
            </div>
            <div class="mb-3">
              <label class="form-label">Forma de Publicitação</label>
              <input type="text" class="form-control" name="forma_publicitacao">
            </div>
            <div class="mb-3">
              <label class="form-label">Prazo para apresentação de propostas</label>
              <input type="text" class="form-control" name="prazo_propostas">
            </div>
          </div>
        </div>
      </div>

      <!-- Objetivo -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingObjetivo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseObjetivo">
            Objetivo
          </button>
        </h2>
        <div id="collapseObjetivo" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label class="form-label">Objeto do Concurso</label>
              <textarea class="form-control" name="objeto_concurso" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Local de Execução -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingLocal">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLocal">
            Local de Execução
          </button>
        </h2>
        <div id="collapseLocal" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label class="form-label">Local</label>
              <input type="text" class="form-control" name="local_execucao">
            </div>
          </div>
        </div>
      </div>

      <!-- Critérios -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingCrit">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCrit">
            Critérios de Adjudicação
          </button>
        </h2>
        <div id="collapseCrit" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label class="form-label">Critério</label>
              <input type="text" class="form-control" name="criterio">
            </div>
            <div class="mb-3">
              <label class="form-label">Fatores e Ponderações</label>
              <textarea class="form-control" name="fatores" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Documentação -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingDoc">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDoc">
            Documentação
          </button>
        </h2>
        <div id="collapseDoc" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label class="form-label">Documentos a Apresentar</label>
              <textarea class="form-control" name="documentacao" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Lotes -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingLotes">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLotes">
            Lotes
          </button>
        </h2>
        <div id="collapseLotes" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label class="form-label">Lote(s)</label>
              <input type="text" class="form-control" name="lotes">
            </div>
          </div>
        </div>
      </div>

      <!-- Prazo -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingPrazo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePrazo">
            Prazo
          </button>
        </h2>
        <div id="collapsePrazo" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label class="form-label">Prazo de Execução</label>
              <input type="text" class="form-control" name="prazo_execucao">
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Submeter</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
